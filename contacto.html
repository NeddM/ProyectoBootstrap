    <title>Proyecto 2</title>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="nav-link text-danger" href="/index.html">Inicio</a>
        <a class="nav-link text-danger" href="/beatmakers.html">Beatmakers</a>
        <a class="nav-link text-danger" href="/sampling.html">Discos</a>
        <a class="nav-link text-danger" href="/equipo.html">Equipo</a>
        <a class="nav-link text-danger" href="#">Contacto</a>
      </nav>

      <div class="mt-1 mb-3 p-5 bg-danger text-white rounded">
        <h1>Contacto</h1>
      </div>
      <!-- Wrapper container -->
      <div class="container py-4">
        <!-- Bootstrap 5 starter form -->
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
          <!-- Name input -->
          <div class="mb-3">
            <label class="form-label" for="name">Nombre</label>
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Nombre"
              data-sb-validations="required"
            />
            <div class="invalid-feedback" data-sb-feedback="name:required">
              El campo "Nombre" es requerido
            </div>
          </div>

          <!-- Email address input -->
          <div class="mb-3">
            <label class="form-label" for="emailAddress"
              >Correo electrónico</label
            >
            <input
              class="form-control"
              id="emailAddress"
              type="email"
              placeholder="Correo electrónico"
              data-sb-validations="required, email"
            />
            <div
              class="invalid-feedback"
              data-sb-feedback="emailAddress:required"
            >
            El "email" es requerido
            </div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">
              El email insertado no es válido
            </div>
          </div>

          <!-- Message input -->
          <div class="mb-3">
            <label class="form-label" for="message">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Mensaje"
              style="height: 10rem"
              data-sb-validations="required"
            ></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">
              Message is required.
            </div>
          </div>

          <!-- Form submissions success message -->
          <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">¡Se ha enviado correctamente!</div>
          </div>

          <!-- Form submissions error message -->
          <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">
              Error enviado el mensaje
            </div>
          </div>

          <!-- Form submit button -->
          <div class="d-grid">
            <button
              class="btn btn-primary btn-lg disabled"
              id="submitButton"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>

        <div class="mt-4">Nedd Chairi Muñoz 2022 &copy;</div>
      </div>

      <!-- SB Forms JS -->
      <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </div>
  </body>
